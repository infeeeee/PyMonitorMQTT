- name: Network
  compatibility: "mwl"
  short_description: "Network interfaces and traffic"
  long_description: "This sensor reports network information about interfaces, wireless signal and the amount of network bytes transmitted both up and down.\n\nWarning: interfaces information currently not available for macOS."
  topics:
    - topic: network/interfaces/{interface_name}/private_address
      description: Private address of the interface
    - topic: network/interfaces/{interface_name}/signal_strenght
      description: For wireless interfaces, it sends the wireless signal strenght if the interface is connected to a Wireless network [dB or %]
    - topic: network/traffic/bytes_recv
      description: Received bytes amount [Bytes]
    - topic: network/traffic/bytes_sent
      description: Sent bytes amount [Bytes]
  config:
    - key: contents
      required: No
      description: Here you can pass configuration that will edit the functioning of the entity
    - key: exclude_interfaces
      type: List
      required: No
      level: 2
      description: Put in this list the name of the interfaces you want to exclude from the scan (enable the DEBUG log and run this entity to discover your interfaces name)
    - key: rename_interfaces
      type: Dict
      required: No
      level: 2
      description: Put in this dictionary the name of the interfaces you want to rename as key and the new name as value (enable the DEBUG log and run this entity to discover your interfaces name)
    - key: custom_topics
      required: No
    - key: formatted_values
      required: No
  examples:
    - net   

- name: Ram
  compatibility: "mwl"
  short_description: "RAM statistics"
  long_description: "This sensor reports informatin about RAM/Swap usage"
  topics:
    - topic: ram/physical_memory/percentage
      description: Send percentage of used memory [%]
    - topic: ram/swap_memory/percentage
      description: Send percentage of used swap memory [%]
    - topic: ram/physical_memory/total
      type: extra
      description: Send total physical memory [Bytes]
    - topic: ram/physical_memory/available
      type: extra
      description: Send the memory that can be given instantly to processes without the system going into swap [Bytes]
    - topic: ram/physical_memory/free
      type: extra
      description: Send the memory that isn't being used at all (zeroed) that is readily available [Bytes]
    - topic: ram/physical_memory/used
      type: extra
      description: Send used memory [Bytes]
    - topic: ram/swap_memory/total
      type: extra
      description: Send total swap memory [Bytes]
    - topic: ram/swap_memory/used
      type: extra
      description: Send used swap memory [Bytes]
    - topic: ram/swap_memory/free
      type: extra
      description: Send free swap memory [Bytes]
  config:
    - key: custom_topics
      required: No
    - key: formatted_values
      required: No
    - key: advanced_information
      required: No



